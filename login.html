<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Personal Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-slate-200 font-sans">
    <div class="min-h-screen flex items-center justify-center px-4">
        <div class="max-w-md w-full bg-slate-800 rounded-lg shadow-xl p-8">
            
            <!-- Login Form -->
            <div id="login-form">
                <h2 class="text-3xl font-bold text-center text-white mb-2">Login</h2>
                <p class="text-center text-slate-400 mb-8">Welcome Back!</p>
                <form>
                    <div class="mb-4">
                        <label for="email" class="block text-slate-400 mb-2">Email Address</label>
                        <input type="email" id="email" name="email" value="user@example.com" class="w-full bg-slate-700 rounded-md p-3 text-white border-2 border-slate-600 focus:border-sky-500 focus:outline-none" readonly>
                    </div>
                    <div class="mb-6">
                        <label for="password" class="block text-slate-400 mb-2">Password</label>
                        <input type="password" id="password" name="password" value="password" class="w-full bg-slate-700 rounded-md p-3 text-white border-2 border-slate-600 focus:border-sky-500 focus:outline-none" readonly>
                    </div>
                    <button type="submit" id="login-button" class="w-full bg-sky-600 hover:bg-sky-700 text-white font-bold py-3 px-4 rounded-md transition-colors duration-300">
                        LOGIN
                    </button>
                </form>
            </div>

            <!-- Welcome Back Message -->
            <div id="welcome-back" class="hidden text-center">
                 <h2 class="text-3xl font-bold text-white mb-2">Welcome Back!</h2>
                 <p class="text-slate-400 mb-8">You are already logged in.</p>
                 <button id="continue-button" class="w-full bg-sky-600 hover:bg-sky-700 text-white font-bold py-3 px-4 rounded-md transition-colors duration-300">
                    CONTINUE TO SITE
                </button>
            </div>

        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('login-form');
            const welcomeBackDiv = document.getElementById('welcome-back');
            const continueButton = document.getElementById('continue-button');

            const isLoggedIn = localStorage.getItem('isLoggedIn');

            if (isLoggedIn === 'true') {
                loginForm.classList.add('hidden');
                welcomeBackDiv.classList.remove('hidden');
            } else {
                loginForm.classList.remove('hidden');
                welcomeBackDiv.classList.add('hidden');
            }

            const handleLogin = (event) => {
                event.preventDefault();
                localStorage.setItem('isLoggedIn', 'true');
                window.location.href = 'index.html';
            };

            loginForm.addEventListener('submit', handleLogin);
            continueButton.addEventListener('click', handleLogin);
        });
    </script>
</body>
</html>
